<div class="container" ng-controller="LoginController as loginCtrl">
    <div class="card card-container" cg-busy="cgBusyOptions">
        <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
        <p id="profile-name" class="profile-name-card"></p>
        <form name="form" class="form-signin" ng-submit="loginCtrl.login()" role="form">
            <input type="text" id="username" class="form-control" placeholder="Username" ng-model="username"  title="Enter username" autofocus required>
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" ng-model="password" required>
            <button class="btn btn-lg btn-primary btn-block btn-signin" type="submit">Sign in</button>
        </form>
    </div>
</div>
